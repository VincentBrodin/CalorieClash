{% extends "layout.html" %}

{% block title %}
    Compare
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <h2 class="mb-4 text-center">Register</h2>
    <form action="/register" method="post" class="w-100" style="max-width: 250px;">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required placeholder="Enter Username" autofocus autocomplete="username">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter Password" autocomplete="new-password">
        </div>
        <div class="form-group mb-3">
            <label for="password-repeat" class="form-label">Repeat Password:</label>
            <input type="password" name="password-repeat" class="form-control" required placeholder="Repeat Password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
</div>
{% endblock %}
