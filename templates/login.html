{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <h2 class="mb-4 text-center">Login</h2>
    <form action="/login" method="post" class="w-100" style="max-width: 250px;">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required placeholder="Enter Username" autofocus autocomplete="username">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required placeholder="Enter Password" autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>
</div>
{% endblock %}
